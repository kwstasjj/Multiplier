<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Υπολογιστής Πολλαπλασιαστών</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Υπολογιστής Πολλαπλασιαστών</h1>

    <!-- Input Field -->
    <label for="inputNumber">Εισάγετε έναν αριθμό:</label>
    <input type="number" id="inputNumber" placeholder="Εισάγετε έναν αριθμό" required>

    <!-- First set of buttons (Initial multipliers for ΦΠΑ) -->
    <h2>ΑΞΙΑ ΦΠΑ:</h2>
    <button onclick="applyInitialMultiplier(1.06)">× 1.06</button>
    <button onclick="applyInitialMultiplier(1.13)">× 1.13</button>
    <button onclick="applyInitialMultiplier(1.24)">× 1.24</button>

    <!-- Second set of buttons (Final multipliers for ΚΕΡΔΟΥΣ) -->
    <h3>ΑΞΙΑ ΚΕΡΔΟΥΣ:</h3>
    <button onclick="applyFinalMultiplier(1.20)">× 1.20</button>
    <button onclick="applyFinalMultiplier(1.25)">× 1.25</button>
    <button onclick="applyFinalMultiplier(1.30)">× 1.30</button>
    <button onclick="applyFinalMultiplier(1.35)">× 1.35</button>
    <button onclick="applyFinalMultiplier(1.40)">× 1.40</button>
    <button onclick="applyFinalMultiplier(1.45)">× 1.45</button>

    <!-- Display Intermediate Result (ΤΙΜΗ ΜΕ ΦΠΑ) -->
    <h2>ΤΙΜΗ ΜΕ ΦΠΑ:</h2>
    <p id="intermediateResult" style="font-size: 1.5em;"></p>

    <!-- Display Final Result (ΤΙΜΗ ΜΕ ΦΠΑ ΚΑΙ ΚΕΡΔΟΣ) -->
    <h2>ΤΙΜΗ ΜΕ ΦΠΑ ΚΑΙ ΚΕΡΔΟΣ:</h2>
    <p id="finalResult">
      <span id="finalResultNumber" style="color: red; font-size: 2em; font-weight: bold;"></span>
    </p>

    <!-- Clear Button -->
    <button onclick="clearInput()">Εκκαθάριση</button>

    <!-- Error Message Display -->
    <div id="errorMessage" style="color: red; font-size: 1.2em;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
