<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Υπολογιστής Πολλαπλασιαστών</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Υπολογιστής Πολλαπλασιαστών</h1>

    <!-- Input Field (Display the current input number) -->
    <div id="display" class="display">0</div>

    <!-- Calculator Buttons -->
    <div class="buttons">
      <div class="row">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
      </div>
      <div class="row">
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
      </div>
      <div class="row">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
      </div>
      <div class="row">
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDecimal()">.</button>
        <button onclick="clearDisplay()" class="clear">C</button>
      </div>
    </div>

    <!-- ΦΠΑ Multipliers -->
    <div class="multipliers">
      <button onclick="applyInitialMultiplier(1.06)">× 1.06</button>
      <button onclick="applyInitialMultiplier(1.13)">× 1.13</button>
      <button onclick="applyInitialMultiplier(1.24)">× 1.24</button>
    </div>
    
    <!-- Divider line below ΦΠΑ multipliers -->
    <div class="divider"></div>

    <!-- Additional ΦΠΑ Multipliers -->
    <div class="multipliers">
      <button onclick="applyFinalMultiplier(1.20)">× 1.20</button>
      <button onclick="applyFinalMultiplier(1.25)">× 1.25</button>
      <button onclick="applyFinalMultiplier(1.30)">× 1.30</button>
    </div>

    <!-- Additional ΚΕΡΔΟΥΣ Multipliers (moved below the first set) -->
    <div class="multipliers">
      <button onclick="applyFinalMultiplier(1.35)">× 1.35</button>
      <button onclick="applyFinalMultiplier(1.40)">× 1.40</button>
      <button onclick="applyFinalMultiplier(1.45)">× 1.45</button>
    </div>

    <!-- Results -->
    <div id="finalResultContainer">
        <h2>
          <span>ΤΙΜΗ ΜΕ ΦΠΑ:</span> 
          <span id="intermediateResult"></span>
        </h2>
        <h2>ΤΙΜΗ ΜΕ ΦΠΑ ΚΑΙ ΚΕΡΔΟΣ:</h2>
        <p id="finalResult"><span id="finalResultNumber"></span></p>
    </div>

    <div id="errorMessage" style="color: red;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
